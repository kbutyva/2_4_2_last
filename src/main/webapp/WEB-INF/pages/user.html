<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>surname</th>
        <th>salary</th>
        <th>role</th>

    </tr>
    <tr th:object="${user}">
        <td th:align="center" th:utext="${user.getId()}"></td>
        <td th:align="center" th:utext="${user.getUsername()}"></td>
        <td th:align="center" th:utext="${user.getName()}"></td>
        <td th:align="center" th:utext="${user.getSurname()}"></td>
        <td th:align="center" th:utext="${user.getSalary()}"></td>
        <td th:align="center" th:utext="${user.getRoles()}"></td>

    </tr>
</table>
</body>
</html>
